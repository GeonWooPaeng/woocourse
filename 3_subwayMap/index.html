<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>지하철 노선도 관리</title>
  </head>
  <body>
    <div id="app">
      <h1>🚇 지하철 노선도 관리 </h1>
      <div class="menu-button">
        <button id="station-manager-button">1. 역 관리</button>
        <button id="line-manager-button">2. 노선 관리</button>
        <button id="section-manager-button">3. 구간 관리</button>
        <button id="map-print-manager-button">4. 지하철 노선도 출력</button>
      </div>
      <div class="subway-container">

        <div class="station-container" hidden>
          <div class="station-management">
            <h4>역 이름</h4>
            <input type="text" id="station-name-input" placeholder="역 이름을 입력해주세요.">
            <button id="station-add-button">역 추가</button>
          </div>
          <h2>지하철 역 목록</h2>
          <table class="station-list" border="1">
            <th><strong>역 이름</strong></th>
            <th><strong>설정</strong></th>
          </table>
          </div>

          <div class="line-container" hidden>
            <div class="line-management">
              <h4>노선 이름</h4>
              <input id="line-name-input" placeholder="노선 이름을 입력해주세요">
              <div class="line-selector">
                상행 종점<select id="line-start-station-selector"></select>
                <br/>
                하행 종점<select id="line-end-station-selector"></select>
              </div>
              <h4><button id="line-add-button">노선 추가</button></h4>
            </div>
            <h2>지하철 노선 목록</h2>
            <table class="line-list" border="1">
              <th><strong>노선 이름</strong></th>
              <th><strong>상행 종점역</strong></th>
              <th><strong>하행 종점역</strong></th>
              <th><strong>설정</strong></th>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
